<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Desculpas</title>
    <style>
        body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: white;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.container {
    text-align: center;
    width: 90%;
    max-width: 600px;
}

.heart {
    font-size: 120px;
    color: red;
    margin-bottom: 20px;
    animation: pulse 1.5s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

p {
    font-size: 28px;
    margin-bottom: 40px;
    color: #333;
}

.buttons {
    position: relative;
    width: 100%;
    height: 60px;
    margin: 0 auto;
}

#sim, #nao {
    position: absolute;
    padding: 12px 30px;
    font-size: 20px;
    cursor: pointer;
    border: none;
    border-radius: 30px;
    transition: all 0.3s ease;
}

#sim {
    background-color: #4CAF50;
    color: white;
    left: 30%;
    transform: translateX(-50%);
}

#nao {
    background-color: #f44336;
    color: white;
    right: 30%;
    transform: translateX(50%);
}

#sim:hover {
    background-color: #45a049;
    transform: translateX(-50%) scale(1.05);
}

#mensagem {
    margin-top: 30px;
    font-size: 24px;
    font-weight: bold;
    color: #d81b60;
    height: 40px;
    transition: all 0.5s ease;
}
    </style>
</head>
<body>
    
    <div class="container">
        <div class="heart">❤️</div>
        <p>Me perdoa?</p>
        <div class="buttons">
            <button id="sim">SIM</button>
            <button id="nao">NÃO</button>
        </div>
        <div id="mensagem"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const btnNao = document.getElementById('nao');
    const btnSim = document.getElementById('sim');
    const mensagemDiv = document.getElementById('mensagem');
    let primeiraVez = true;
    
    // Função para mover o botão NÃO
    const moverBtnNao = () => {
        const container = document.querySelector('.buttons');
        const containerRect = container.getBoundingClientRect();
        
        // Gera posições aleatórias dentro da área dos botões
        const maxX = containerRect.width - btnNao.offsetWidth;
        const maxY = containerRect.height - btnNao.offsetHeight;
        
        const randomX = Math.floor(Math.random() * maxX);
        const randomY = Math.floor(Math.random() * maxY);
        
        // Move o botão NÃO
        btnNao.style.left = `${randomX}px`;
        btnNao.style.top = `${randomY}px`;
        btnNao.style.transform = 'none';
        btnNao.style.right = 'auto';
        
        // Na primeira vez, move o SIM para a posição original do NÃO
        if (primeiraVez) {
            btnSim.style.left = 'auto';
            btnSim.style.right = '30%';
            btnSim.style.transform = 'translateX(50%)';
            primeiraVez = false;
        }
    };

    // Eventos para desktop e mobile
    btnNao.addEventListener('mouseover', moverBtnNao);
    btnNao.addEventListener('touchstart', (e) => {
        e.preventDefault();
        moverBtnNao();
    }, { passive: false });
    
    // Evento para o botão SIM
    btnSim.addEventListener('click', () => {
        mensagemDiv.textContent = "Sushi no sábado às 19h, eu te busco <3";
        mensagemDiv.style.fontSize = "28px";
        mensagemDiv.style.animation = "fadeIn 1.5s";
        
        // Resetar posições após o clique
        btnSim.style.left = "30%";
        btnSim.style.right = "auto";
        btnSim.style.transform = "translateX(-50%)";
        btnNao.style.display = "none";
    });

    // Adicionar animação de fade-in
    const style = document.createElement('style');
    style.innerHTML = `
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    `;
    document.head.appendChild(style);
    });
    </script>
</body>
</html>
